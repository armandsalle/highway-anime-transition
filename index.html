<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover France</title>
    <link rel="stylesheet" href="css/style.scss" />
  </head>
  <body>
    <main data-router-wrapper>
      <div class="scroll-pos" data-router-view="home">
        <div class="container">
          <a href="/nantes.html" class="link-thumb nantes" data-city="nantes">
            <div class="nantes-thumb cacahuete">
              <img
                src="img/nantes.jpeg"
                width="500"
                height="700"
                alt="Nantes"
                draggable="false"
              />
            </div>
            <div class="city-name">
              <span>nantes</span>
            </div>
          </a>

          <a href="/paris.html" class="link-thumb paris" data-city="paris">
            <div class="paris-thumb cacahuete">
              <img
                src="img/paris.jpeg"
                width="500"
                height="700"
                alt="Paris"
                draggable="false"
              />
            </div>
            <div class="city-name">
              <span>paris</span>
            </div>
          </a>

          <a href="/brest.html" class="link-thumb brest" data-city="brest">
            <div class="brest-thumb cacahuete">
              <img
                src="img/brest.jpeg"
                width="500"
                height="700"
                alt="Brest"
                draggable="false"
              />
            </div>
            <div class="city-name">
              <span>brest</span>
            </div>
          </a>
        </div>
      </div>
    </main>
    <!-- <canvas></canvas> -->

    <script src="index.js" id="main-script" data-no-reload></script>
  </body>
</html>
